    <title>Vücut Kitle İndeksi</title>

<body>
    <div class="container">
        <h1>Vücut Kitle İndeksi Hesaplama</h1>

        <form>

            <div class="input">
                <input class="boy" type="text" placeholder="Boy (m)" required>
                <input class="kg" type="text" placeholder="Kilogram (kg)" required>
            </div>

            <p class="text indeks">Vücut Kitle İndeksi : -- --</p>
            <p class="text durum">Sağlık Durumu : -- -- </p>


            <div class="btn">
                <button class="btn1 hesapla" type="submit">Hesapla</button>
                <button class="btn1 sifirla" type="reset">Sıfırla</button>

            </div>
        </form>
        
    </div>
    <script src="./template.js"></script>
</body>

</html>
